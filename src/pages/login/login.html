<ion-header>

  <ion-navbar color="dark"> 
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      
        <ion-item>
            <ion-label floating color="dark" text-left>Email</ion-label>
            <ion-input  type="email" name="email" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating color="dark" text-left>Password</ion-label>
              <ion-input  type="password" name="password" [(ngModel)]="password"></ion-input>
            </ion-item>
          
      </ion-list>
      <div padding>
        <button ion-button color="primary" block (click)="login()">Login</button>
      </div>

</ion-content>
