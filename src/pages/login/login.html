<ion-header  >

    <ion-navbar color='secondary'>
      <ion-title>Login</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding center text-center style="background-image: url('assets/imgs/greenidea.jpg');
                            background-size: cover;
                            background-repeat: no-repeat;
                            background-position: center;">
                            <br/><br/><br/><br/>

  <img   src="assets/imgs/lemon(2).png"  />
  <ion-list > 
    <br/><br/><br/> <br/><br/>
    
      <ion-item  class="inputs">
        <ion-label fixed style="color: antiquewhite" >Email</ion-label>
        <ion-input  type="email" name="email" [(ngModel)]="email"></ion-input>          
        
      </ion-item>
  
      <ion-item fixed class="inputs" >
        <ion-label style="color: antiquewhite" >Password</ion-label>
        <ion-input  type="password" name="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <br/><br/>

      <div class="forgettext" >
        <button ion-button color="secondary" outline class="ion-button" class="hizabutton" (click)="login()">Log in</button>
      </div>
      <br/><br/>
       
        <p class="forgotpassword">Don't have an account? <a (click)="register()"><b style="color: #154e17 ">Sign up</b></a></p>
  </ion-list>

      </ion-content>
