<ion-header>

  <ion-navbar color="secondary" hideBackbutton>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating color="dark" text-left>User Name</ion-label>
      <ion-input  type="text" name="name" [(ngModel)]="data.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating color="dark" text-left>Email</ion-label>
        <ion-input  type="email" name="email" [(ngModel)]="data.email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating color="dark" text-left>Password</ion-label>
          <ion-input  type="password" name="password" [(ngModel)]="data.password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating color="dark" text-left>Phone Number</ion-label>
            <ion-input  type="number" name="number" [(ngModel)]="data.phoneNumber"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating color="dark" text-left>Address</ion-label>
              <ion-input  type="text" name="address" [(ngModel)]="data.address"></ion-input>
            </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="signup()">Signup</button>
  </div>

</ion-content>
